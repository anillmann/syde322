<!DOCTYPE HTML>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="page2.css">
	<script type="text/javascript" src="jquery-1.12.0.min.js"></script>

	<script>
		function rset() {
			location.reload();
		}

		$(document).ready(function(){
			$("#vid1").click(function(){
				document.open();
	            document.write('<!DOCTYPE html><html><head><body><div>');
	            document.write('<iframe width="560" height="315" src="https://www.youtube.com/embed/PHAc3_MEjgQ?autoplay=1" frameborder="0" allowfullscreen></iframe>');
	            document.write('<p><input type="button" \
	            value="Go Back" onclick="rset()"></p>');
	            document.write('</div></body></html>');
	            document.close();
			});
		});

		$(document).ready(function(){
			$("#vid2").click(function(){
				document.open();
	            document.write('<!DOCTYPE html><html><head><body><div>');
	            document.write('<iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/196379145&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>');
	            document.write('<p><input type="button" \
	            value="Go Back" onclick="rset()"></p>');
	            document.write('</div></body></html>');
	            document.close();
			});
		});

		$(document).ready(function(){
			$("#vid3").click(function(){
				document.open();
	            document.write('<!DOCTYPE html><html><head><body><div>');
	            document.write('<iframe width="560" height="315" src="https://www.youtube.com/embed/G-VM6wUr16w?autoplay=1" frameborder="0" allowfullscreen></iframe>');
	            document.write('<p><input type="button" \
	            value="Go Back" onclick="rset()"></p>');
	            document.write('</div></body></html>');
	            document.close();
			});
		});
	</script>

</head>

<body>
	<div id="main-container">
		<h1 id="title">Sketchy Media Player</h1>
		<div id="vid1" class="buttons">Do you like cats?</div>
		<div id="vid2" class="buttons">Wanna hear a remix?</div>
		<div id="vid3" class="buttons">Checkout some gear ...</div>
	</div>
</body>

</html>
