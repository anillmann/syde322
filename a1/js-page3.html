<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="page3.css">
		<script type="text/javascript" src="jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="page3.js"></script>

	</head>

	<body>
		<div id="main-container">
			
			<div class="row">
				<div id="display" class="cell">Ready ...</div>
			</div>
			
			
			<div class="row">
				<div id="one" class="cell, number">1</div>
				<div id="two" class="cell, number">2</div>
				<div id="three" class="cell, number">3</div>
				<div id="divide" class="cell, operator">/</div>
			</div>
			<div class="row">
				<div id="four" class="cell, number">4</div>
				<div id="five" class="cell, number">5</div>
				<div id="six" class="cell, number">6</div>
				<div id="multi" class="cell, operator">*</div>
			</div>
			<div class="row">
				<div id="seven" class="cell, number">7</div>
				<div id="eight" class="cell, number">8</div>
				<div id="nine" class="cell, number">9</div>
				<div id="sub" class="cell, operator">-</div>
			</div>

			<div class="row">
				<div id="enter" class="cell">=</div>
				<div id="plus" class="cell, operator">+</div>
			</div>
			

		</div>
	</body>


</html>
